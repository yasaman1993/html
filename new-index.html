<!DOCTYPE html> <!--sagt welche formatierung das dokument nutzt-->
<html lang="en"> <!--sprache-->
<head>
    <meta charset="UTF-8"> <!--zeichensatz encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yasaman">
    <title>Basic Structure Practice</title> <!--dokumenten titel-->
</head> <!--markiert den anfang des html dokuments-->

<body> <!--markiert den anfang des html inhalts-->
    <h1>this is the most important heading</h1> <!--überschrift-->
    <p>just write somthing</p> <!-- es ist ein absatz-->
    
    <h2>This heading is a little less important
        <p>this pragraph is a little less important</p>
        <ol> <!-- es ist ordered list-->
            <li>flower</li> <!-- es ist list-->
            <li>tree</li>
        </ol>
    </h2> <!--kleiner übershrift-->

    <h6>This heading is even less important that the one above</h6>

</body> <!--markiert den ende des html inhalts-->
</html> <!--markiert den ende des html dokuments-->
